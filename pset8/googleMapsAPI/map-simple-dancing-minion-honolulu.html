<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    var beachMarker

      function initMap() {
      	var map = new google.maps.Map(document.getElementById('map'), {
      		zoom: 11,
      		center: {lat: 21.290014, lng: -157.835938	}
      	});

      	var image = 'http://icons.iconarchive.com/icons/designbolts/despicable-me-2/128/Minion-Dancing-icon.png';
      	beachMarker = new google.maps.Marker({
      		position: {lat: 21.3069, lng: -157.8583},
      		map: map,
          animation: google.maps.Animation.DROP,
      		icon: image

  });
        //triggers the function that makes the marker bounce
        beachMarker.addListener('click', toggleBounce);
}

function toggleBounce() {
  if (beachMarker.getAnimation() != null) {
    beachMarker.setAnimation(null);
  }
  else {
    beachMarker.setAnimation(google.maps.Animation.BOUNCE);
  }
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0JrWmIVDj9eRAOYTO2SeKM6dSQ-QiHYQ&callback=initMap">
    </script>
  </body>
</html>
